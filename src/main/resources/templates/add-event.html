<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{fragments/head.html}"></div>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments/navigation.html}"></div>

<div>
    <h4 class="mt-5 text-center">Add Event</h4>
</div>

<div th:if="${param.success}">
    <div class="row">
        <div class="col"></div>
        <div class="alert alert-info text-center col-5">
            You have successfully added your Event!
        </div>
        <div class="col"></div>
    </div>
</div>

<form method="post" role="form" th:action="@{/add-event/save}" th:object="${eventDto}">
    <div class="container mt-3">
        <div class="row">
            <div class="col"></div>

            <div class="rounded border col-5">
                <div class="mt-3">
                    <label for="title" class="form-label">Event title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}">
                    <p th:errors="*{title}" class="text-danger" th:if="${#fields.hasErrors('title')}"></p>
                </div>
                <div class="mt-2">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="7"
                              style="height:100%" placeholder="Enter description"
                              th:field="*{description}"></textarea>
                    <p th:errors="*{description}" class="text-danger" th:if="${#fields.hasErrors('description')}"></p>
                </div>
                <div class="mt-2">
                    <label for="start" class="form-label">Start</label>
                    <input type="date" class="form-control" id="start" th:field="*{start}">
                    <p th:errors="*{start}" class="text-danger" th:if="${#fields.hasErrors('start')}"></p>
                </div>
                <div class="mt-2">
                    <label for="end" class="form-label">End</label>
                    <input type="date" class="form-control" id="end" th:field="*{end}">
                    <p th:errors="*{end}" class="text-danger" th:if="${#fields.hasErrors('end')}"></p>
                </div>
                <div class="mt-2">
                    <label for="link" class="form-label">Event picture</label>
                    <input class="form-control" type="text" id="link" name="link">
                </div>
                <div class="mt-2 mb-3">
                    <button class="btn btn-outline-success" type="submit" value="Upload">Add Event</button>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>
</form>

<div th:insert="~{fragments/color-modes.html}"></div>
<div th:insert="~{fragments/scripts.html}"></div>
<div th:insert="~{fragments/footer.html}" class="mt-auto"></div>
</body>
</html>
