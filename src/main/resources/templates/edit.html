<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:insert="~{fragments/head.html}"></div>
<body class="d-flex flex-column min-vh-100">
<div th:insert="~{fragments/navigation.html}"></div>

<div>
    <h4 class="mt-5 text-center">Edit Event</h4>
</div>

<div sec:authorize="!hasRole('ORGANIZER')">
    <h5 class="mt-5 text-center">You are not an organizer!</h5>
</div>

<div sec:authorize="hasRole('ORGANIZER')">
    <form method="post" role="form">
        <div class="container mt-3">
            <div class="row">
                <div class="col"></div>

                <div class="rounded border col-5">
                    <div class="mt-3">
                        <label for="title" class="form-label">Event title</label>
                        <input name="title" type="text" class="form-control" id="title" th:value="${eventDto.title}"
                               readonly>
                        <p th:errors="${eventDto.title}" class="text-danger"
                           th:if="${#fields.hasErrors('eventDto.title')}"></p>
                    </div>
                    <div class="mt-2">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" class="form-control" id="description" rows="7"
                                  style="height:100%" placeholder="Enter description"
                                  th:text="${eventDto.description}"/>
                        <p th:errors="${eventDto.description}" class="text-danger"
                           th:if="${#fields.hasErrors('eventDto.description')}"></p>
                    </div>
                    <div class="mt-2">
                        <label for="start" class="form-label">Start</label>
                        <input name="start" type="date" class="form-control" id="start" th:value="${eventDto.start}"
                               required>
                    </div>
                    <div class="mt-2">
                        <label for="end" class="form-label">End</label>
                        <input name="end" type="date" class="form-control" id="end" th:value="${eventDto.end}">
                    </div>
                    <div class="mt-2">
                        <label for="link" class="form-label">Event picture url</label>
                        <input name="imageUrl" class="form-control" type="text" id="link"
                               th:value="${eventDto.imageUrl}">
                    </div>
                    <div class="mt-2 mb-3">
                        <button class="btn btn-outline-success" type="submit" value="Upload">Update Event</button>
                    </div>
                </div>

                <div class="col"></div>
            </div>
        </div>
    </form>
</div>
<div th:insert="~{fragments/color-modes.html}"></div>
<div th:insert="~{fragments/scripts.html}"></div>
<div th:insert="~{fragments/footer.html}" class="mt-auto"></div>
</body>
</html>
